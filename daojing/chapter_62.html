                        <h1 id="第六十二章"><a class="header" href="#第六十二章">第六十二章</a></h1>
<p>故大道廢，案有仁義。智慧出，案有大僞。六親不和，案有孝慈。邦家昏亂，案有貞臣。</p>
<hr />
<blockquote>
<ul>
<li>
<p>“案”：于是。“贞”：竭诚。</p>
</li>
<li>
<p>甚美之名，生于大恶，所谓美恶同门。六亲，父子，兄弟，夫妇也。若六亲自和，国家自治，则孝慈，忠臣不知其所在矣。鱼相忘于江湖之道，则相濡之之德生也。</p>
</li>
<li>
<p>六亲方和，熟非孝慈。国家方治，熟非忠臣。尧非不孝也，而独称舜，无瞽叟也。伊尹，周公非不忠也，而独称龙逢，比干，无桀，纣也。涸泽之鱼，相呴以沫，相濡以溼，不如相忘于江湖。此之谓仁义，大伪，忠臣，孝慈之兴，皆由道废，德衰，国乱，亲亡之所致也。</p>
</li>
</ul>
</blockquote>
