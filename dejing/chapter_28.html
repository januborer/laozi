                        <h1 id="第二十八章"><a class="header" href="#第二十八章">第二十八章</a></h1>
<p>故曰：爲道者非以明民也，將以愚之也。民之難治也，以其智也。故以智治邦，邦之賊也；以不智治邦，邦之德也。恒知此兩者，亦稽式也；恒知稽式，此謂玄德。玄德深矣，遠矣，與物反矣，乃至大顺。</p>
<hr />
<blockquote>
<ul>
<li>
<p>道：理也，谓理天下。愚之，谓反朴还淳，革去浇漓之习，即为天下浑其心之意。老子主张存愚弃智，先以自全其愚人之心，推以全人。所谓“愚”者，即憨厚惇朴之谓，而无智多智少之分别。“弃智”是使人纯朴像个婴儿，憨厚像个愚人。</p>
</li>
<li>
<p>“稽式”：法式（模则）（楷式也）。人主知贼与德两者之利害，而定取舍乎其间，亦可谓知治国之模则也。人主能知此治国之模则者，是谓合乎无名之道也。</p>
</li>
</ul>
</blockquote>
